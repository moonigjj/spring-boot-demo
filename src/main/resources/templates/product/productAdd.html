<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:include="/common/headcss :: commonHeader('新增商品')">
</head>
<body class="ibox float-e-margins">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="productForm" class="form-horizontal m-t" novalidate="novalidate">
                        <!-- -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                商品名称：
                            </label>
                            <div class="col-sm-8">
                                <input name="name" type="text" class="form-control" />
                            </div>
                        </div>
                        <!-- -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                备注：
                            </label>
                            <div class="col-sm-8">
                                <input name="remark" type="text" class="form-control" />
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" onclick="addProduct();">提交</button>
                                <button class="btn btn-default" onclick="javascript:history.back(-1);">取消</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
,
<div th:include="/common/loadjs :: loadjs"></div>
</body>
<script>
    function addProduct() {

        $('#productForm').validate({
            rules: {
                name: {required: true,minlength: 2, maxlength: 16},
                remark: {required: true,minlength: 2, maxlength: 100}
            },
            messages: {
                name: {required: "请填写分类名称",minlength: "不能少于2个长度", maxlength: "不能大于16个长度"},
                remark: {required: "请填写备注",minlength: "不能少于2个长度", maxlength: "不能大于100个长度"}
            },
            submitHandler: function () {
                $.ajax({
                    url: '/product/add',
                    dataType: 'json',
                    type: 'post',
                    data: $('#productForm').serialize(),
                    error:function () {

                    },
                    success: function (data) {
                        if(!data.success){

                            layer.alert(data.msg);
                        } else {

                            window.history.back(-1);
                        }
                    }
                });
                return false;
            }
        });
    }
</script>
</html>
