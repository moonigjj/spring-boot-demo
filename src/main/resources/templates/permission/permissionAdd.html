<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:include="/common/headcss :: commonHeader('编辑用户')">
</head>
<body class="ibox float-e-margins">

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form id="userForm" class="form-horizontal m-t" novalidate="novalidate">
                            <!-- -->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    用户名：
                                </label>
                                <div class="col-sm-8">
                                    <input name="userName"  type="text" class="form-control" />
                                </div>
                            </div>
                            <!-- -->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    真实姓名：
                                </label>
                                <div class="col-sm-8">
                                    <input name="realName" type="text" class="form-control" />
                                </div>
                            </div>

                            <!-- -->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    登录密码：
                                </label>
                                <div class="col-sm-8">
                                    <input name="password" type="password" class="form-control" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" onclick="addUser();">提交</button>
                                    <button class="btn btn-default" onclick="javascript:history.back(-1);">取消</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
,
<div th:include="/common/loadjs :: loadjs"></div>
</body>
<script>
    function addUser() {

        $('#userForm').validate({
            rules: {
                userName: {required: true,minlength: 2, maxlength: 16},
                realName: {required: true,minlength: 2, maxlength: 16},
                password: {required: true,minlength: 2, maxlength: 16}
            },
            messages: {
                userName: {required: "请填写用户名",minlength: "不能少于2个长度", maxlength: "不能大于16个长度"},
                realName: {required: "请填写真实姓名",minlength: "不能少于2个长度", maxlength: "不能大于16个长度"},
                password: {required: "请填写登录密码",minlength: "不能少于2个长度", maxlength: "不能大于16个长度"}
            },
            submitHandler: function () {
                $.ajax({
                    url: '/user/add',
                    dataType: 'json',
                    type: 'post',
                    data: $('#userForm').serialize(),
                    error:function () {

                    },
                    success: function (data) {
                        if(!data.success){

                            layer.alert(data.msg);
                        } else {

                            window.location.href = '/list';
                        }
                    }
                });
                return false;
            }
        });
    }
</script>
</html>
